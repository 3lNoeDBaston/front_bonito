<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>
    <link rel="stylesheet" href="../css/inicio/crear_cuenta.css">
    <link rel="icon" href="../img/esquirla.png">
</head>
<body>
    <div class="cabeza">
        <h1>Germain</h1>
    </div>

    <div class="registro">
        <h2>Registro</h2>
        <form action="" method="post">
            <input type="text" placeholder="Nombre">
            <input type="text" placeholder="Apellido paterno">
            <input type="text" placeholder="Apellido materno">
            <input type="text" placeholder="Nombre de usuario">
            <input type="number" placeholder="Número teléfonico">
            <input type="email" placeholder="Correo eléctronico">
            <input type="password" placeholder="Contraseña">
            <label for="">Seleccione su imagen de perfil</label>
            <input type="file">
            <button class="crear">Crear cuenta</button>
        </form>
    </div>
    <hr>
    <div class="iniciar">
        <p>¿Ya tienes una cuenta?</p>
        <button class="iniciar">Iniciar Sesión</button>
    </div>
    
</body>
</html>
